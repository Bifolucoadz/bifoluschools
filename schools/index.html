<nav id="navi">
<form method="POST" enctype="multipart/form-data">

<h3>EMAIL: </h3><br/><input type="text" id="email" /><br/><br/><br/>
<button onclick= "funct()" id="funct">ENROL NOW</button>
</center>
</form>
<script>
$(document).ready(function (e) {
$("#funct").on('click',(function(e) {


$(#preview).empty();
$('#loading').show();
var mydata = {};
mydata['name'] = $(#name).val();
mydata['parents_name'] = $(#parents_name).val();
mydata['address'] = $(#address).val();
mydata['dob'] = $(#dob).val();
mydata['username'] = $(#username).val();
mydata['password'] = $(#password).val();
mydata['email'] = $(#email).val();
mydata['reg_date'] = $Date.now();
mydata['last_login'] = $Date.now();
$.ajax({
url: "/schools/signup",
type: "POST",
data: new FormData(this),
contentType: false,
processData:false,
success: function(data)
{
$('#loading').hide();
console.log(data);

$("#preview").html('<h2>' + data + '</h2>');

}
});
}));
});
